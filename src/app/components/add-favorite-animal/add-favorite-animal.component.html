<!-- Import PrimeNg stylesheet inside component -->
<link rel="stylesheet" href="/styles.css">


<p-dropdown id="filter"
    psdDropdown
    [options]="filterOptions"
    [(ngModel)]="filterSelected"
    (onChange)="filterAnimals()"
    optionLabel="name"
></p-dropdown>



<div id="animals-list">
    <div class="animal-card {{ isFavoriteAnimal(animal.id) ? 'favorite' : '' }}" *ngFor="let animal of animals" (click)="toggleFavoriteAnimal(animal.id)">
        <div class="card-header">
            <img [src]="animal.imageName ? 'assets/animals/' + animal.imageName : ''" [alt]="animal.name" [style]="animal.imageStyle">
        </div>
        <div class="card-info">{{ animal.shortDescription }}</div>
        <div class="properties">
            <div class="name">{{ animal.name }}</div>
            <div class="favorite" *ngIf="isFavoriteAnimal(animal.id)">‚≠ê</div>
            <div class="type">{{ animalIcons[animal.type] }}</div>
        </div>
    </div>
</div>
